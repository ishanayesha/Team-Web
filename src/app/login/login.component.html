<div id="login">
    <div class="login-bg">

        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="../assets/images/signin.png" />
            <p id="profile-name" class="profile-name-card">Team Web</p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="email" class="form-control" placeholder="Email address" autofocus>
                <input type="password" id="password" class="form-control" placeholder="Password">
                <div id="remember" class="checkbox">
                    <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
        </div>

    </div>
</div>
